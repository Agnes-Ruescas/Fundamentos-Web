<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <ul id="menu">
        <li>
             <a href="index.html"> Home </a> 
        </li>
        <li>
            <a href="contato.html"> Contato </a> 
       </li>
    </ul>

    <h1 class="lc container ">Entre em contato comigo</h1>
    <div class="container mb-50">
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text"  id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <br>
            <label for="email">Email:</label><br>
            <input type="email"  id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <br>
            <label for="assunto">Assunto:</label><br>
            <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <br>
            <button onclick="enviar()">Enviar</button>
        </form>
    </div> 

    <footer >
        <div class="container">
            <a href="https://www.linkedin.com/in/agnesruescas/" target="_blank">
                <img class="tm-social p-30" src="assets/img/linkedin.png" alt="Logo linkedIn">
            </a>
            <a href="https://github.com/Agnes-Ruescas" target="_blank">
                <img class="tm-social p-30" src="assets/img/github.png" alt="Logo github">
            </a>
        </div>
    </footer> 

    <script src="assets/js/script.js"></script>

</body>
</html>
